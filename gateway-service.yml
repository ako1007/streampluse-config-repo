server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - JwtAuthFilter

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - JwtAuthFilter

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081  # auth-service JWT endpoin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
